<div [formGroup]="formGroup" class="mb-4">
  <h2 class="section-title">Images & Contact</h2>

  <div formArrayName="images" class="mb-4">
    <h3>Images</h3>
    <div class="mb-3">
      <label for="imageUpload" class="btn btn-primary">
        <i class="fas fa-upload"></i> Select Images
      </label>
      <input type="file" id="imageUpload" (change)="onImageSelected($event)" multiple accept="image/*" style="display: none;">
    </div>
    <div class="image-preview-container">
      <div *ngFor="let image of imagesFormArray.controls; let i = index" class="image-preview">
        <img [src]="image.value" alt="Selected image" class="img-thumbnail">
        <button type="button" class="btn btn-danger btn-sm remove-image" (click)="removeImage(i)">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <div formGroupName="contactAndSafety" class="mt-3">
    <div class="form-check mb-3">
      <input type="checkbox" id="allowWhatsApp" formControlName="allowWhatsApp" class="form-check-input">
      <label for="allowWhatsApp" class="form-check-label">Allow WhatsApp Contact</label>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="allowEmail" formControlName="allowEmail" class="form-check-input">
      <label for="allowEmail" class="form-check-label">Allow Email Contact</label>
    </div>
    
    <app-form-input
      *ngIf="contactAndSafetyForm.get('allowEmail')?.value"
      [parentForm]="contactAndSafetyForm"
      fieldName="emailContact"
      label="Email Contact"
      type="email"
    ></app-form-input>

    <app-form-input
      *ngIf="contactAndSafetyForm.get('allowWhatsApp')?.value"
      [parentForm]="contactAndSafetyForm"
      fieldName="whatsAppNumber"
      label="WhatsApp Number"
      type="tel"
    ></app-form-input>
<div class="mb-3">
      <label for="safetyFeatures" class="form-label">Safety Features</label>
      <select id="safetyFeatures" formControlName="safetyFeatures" multiple class="form-select">
        <option *ngFor="let feature of safetyFeatures" [value]="feature">{{feature}}</option>
      </select>
    </div>
  </div>
</div>
