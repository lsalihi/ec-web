<div [formGroup]="formGroup" class="mb-4">
  <h2 class="section-title">Location</h2>
 
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" formControlName="address" class="form-control">
    <ul *ngIf="autocompleteResults.length > 0" class="autocomplete-results">
      <li *ngFor="let result of autocompleteResults" (click)="selectAddress(result)">
        {{ result.displayName }}
      </li>
    </ul>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-secondary" (click)="useCurrentLocation()">Use My Current Location</button>
  </div>

  <div class="mb-3 map-container">
    <div #mapElement style="height: 300px; width: 100%;"></div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <app-form-input [parentForm]="formGroup" fieldName="latitude" label="Latitude" type="number" [readonly]="true"></app-form-input>
    </div>
    <div class="col-md-6 mb-3">
      <app-form-input [parentForm]="formGroup" fieldName="longitude" label="Longitude" type="number" [readonly]="true"></app-form-input>
    </div>
  </div>

  <app-form-input [parentForm]="formGroup" fieldName="street" label="Street" type="text"></app-form-input>
  <app-form-input [parentForm]="formGroup" fieldName="streetNumber" label="Street Number" type="text"></app-form-input>
  <app-form-input [parentForm]="formGroup" fieldName="complementAddress" label="Complement Address" type="text"></app-form-input>
  <app-form-input [parentForm]="formGroup" fieldName="city" label="City" type="text"></app-form-input>
  <app-form-input [parentForm]="formGroup" fieldName="postalCode" label="Postal Code" type="text"></app-form-input>
  <app-form-input [parentForm]="formGroup" fieldName="country" label="Country" type="text"></app-form-input>
  
  <app-form-input [parentForm]="formGroup" fieldName="instructions" label="Additional Instructions" type="textarea"></app-form-input>

  <div class="mb-3">
    <label for="accessibilityFeatures" class="form-label">Accessibility Features</label>
    <select id="accessibilityFeatures" formControlName="accessibilityFeatures" multiple class="form-select">
      <option *ngFor="let feature of accessibilityFeatures" [value]="feature">{{feature}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="amenities" class="form-label">Amenities</label>
    <select id="amenities" formControlName="amenities" multiple class="form-select">
      <option *ngFor="let amenity of amenities" [value]="amenity">{{amenity}}</option>
    </select>
  </div>
</div>
